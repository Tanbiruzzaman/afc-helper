<!-- preferences -->
<div class="afch afch-form afch-preferences">
	<div class="details centered">
		<strong>AFCH বেটা</strong>
		<div>ব্যবহারকারী-এজেন্ট：{{userAgent}}</div>
	</div>
	<div id="autoOpenWrapper">
		<label for="autoOpen" class="afch-label">কোনো খসড়া পাতা খোলার সাথে সাথেই AFCH চালু হোক</label>
		<input type="checkbox" id="autoOpen" class="afch-input" {{#autoOpen}}checked{{/autoOpen}} />
	</div>
	<div id="launchLinkPositionWrapper">
		<label for="launchLinkPosition" class="afch-label">"খসড়া পর্যালো (AFCH)"  অবস্থান</label>
		<select id="launchLinkPosition" class="afch-input">
			<option value="p-cactions">"সম্পাদনা" ও "ইতিহাস" এর পাশে</option>
			<option value="p-tb">পাতার বাম পাশে "সরঞ্জাম" দন্ডে</option>
		</select>
	</div>
	<div id="logCsdWrapper">
		<label for="logCsd" class="afch-label">দ্রুত অপসারণ প্রস্তাবনার রেকর্ড রাখুন</label>
		<input type="checkbox" id="logCsd" class="afch-input" {{#logCsd}}checked{{/logCsd}} />
	</div>
</div>
<!-- /preferences -->
